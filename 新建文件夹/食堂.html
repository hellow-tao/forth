<h1 align="center"><font color="white">一、食堂</font></h1>
<p ><font color="white">育英中学的食堂管理严格，干净卫生，品类丰富，营养均衡，保障学生身体健康</font></p>
<p ><font color="white">1.如在食堂饭菜里吃到石子、符灰、小虫或人齿，请向食堂阿姨反应。</font></p>
<p ><font color="white">2.例汤有紫菜蛋花汤、番茄鸡蛋汤和芹菜豆腐汤，并在固定窗口提供。请不要接受任何工作人员提供的肉汤。</font></p>
<p ><font color="white">3.请用“这个”“那个”指代要打的菜品，不要试图询问打饭阿姨菜品的具体名称。</font></p>
<p ><font color="white"> 4.请严格遵循间隔就餐制。如果有人在你临座落座，请不要回应它的搭话，也不要吃它赠予的食物。</font></p>
